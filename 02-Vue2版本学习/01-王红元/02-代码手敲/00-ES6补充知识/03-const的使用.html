<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        // 注意1：一旦给const修饰的标识符被赋值之后，不能修改
        const name = 'why';
        // name = 'abc';
        // 修改后会报错

        // 注意2：在使用const定义标识符，必须进行赋值
        // var name;
        // var可以只是定义，先不赋值(初始化)，但是const不可以

        // const name;
        // 只定义，不初始化会报错

        // 注意3：常量的含义是指向的对象不能修改，但是可以修改对象内部的属性
        const obj = {
            name: 'why',
            age: 18,
            height: 1.88
        }
        console.log(obj);
        // obj = {};
        //这样写会报错，你不可以改变obj的指向

        obj.name = 'Kobe';
        // 虽然我不看篮球，但还是悼念科比
        obj.age = 42;
        obj.height = 1.87;
        // 但这样写不会报错，你可以修改obj内部的属性
        console.log(obj);
    </script>
</body>

</html>
