<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        [v-cloak] {
            /* 代码还没执行的时候，{{message}}是不会被显示的，因为设置为none了 */
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <h2>{{message}}</h2>
    </div>
    <script src="js/vue.js"></script>
    <script>
        // 在Vue解析之前，div中有一个属性v-cloak
        // 在Vue解析之后，div中就没有这个v-cloak属性了
        setTimeout(function () {
            //延迟执行来模拟JS卡顿的现象
            //刚开始显示{{message}}1秒钟，之后再显示"你好啊"
            const app = new Vue({
                el: '#app',
                data: {
                    message: '你好啊'
                }
            })
        }, 1000)
    </script>
</body>

</html>
