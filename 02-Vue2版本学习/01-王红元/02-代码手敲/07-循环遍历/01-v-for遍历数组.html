<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 1.在遍历的过程中，没有使用索引值(下标值) -->
        <ul>
            <li v-for="item in names">{{item}}</li>
        </ul>

        <!-- 2.在遍历的过程中，获取我们的索引值：下标值 -->
        <ul>
            <!-- 加小括号这种方式和元祖很像 -->
            <li v-for="(item,index) in names">{{index+1}}.{{item}}</li>
        </ul>
    </div>
    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                names: ['why', 'Kobe', 'James', 'Tom']
            }
        })
    </script>
</body>

</html>
