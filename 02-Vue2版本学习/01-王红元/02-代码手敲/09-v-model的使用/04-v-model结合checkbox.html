<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 不是很理解checkbox里面的value属性有什么用 -->

        <!-- 1.checkbox为单选框的用法 -->
        <label for="agree">
            <input type="checkbox" id="agree" v-model="isAgree">同意协议
        </label>
        <h2>您选择的是：{{isAgree}}</h2>
        <button :disabled="!isAgree">下一步</button>

        <br><br><br><br><br><br>
        <!-- 2.checkbox为多选框的用法 -->
        <!-- <label for=""> -->
        <!-- 多选框就不要用label了，因为一般一个label绑定一个input,而不能一个label绑定多个input -->
        <input type="checkbox" value="篮球" v-model="hobbies">篮球
        <!-- checkbox在里面写value不会显示文字，value用于之后我获取的文字 -->

        <!-- 所以还要在input标签外面写上这些球的名字 -->
        <input type="checkbox" value="足球" v-model="hobbies">足球
        <input type="checkbox" value="网球" v-model="hobbies">网球
        <input type="checkbox" value="棒球" v-model="hobbies">棒球
        <h2>您的爱好是：{{hobbies}}</h2>
        <!-- </label> -->
    </div>
    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                // isAgree: '否'
                isAgree: false,  //单选框
                hobbies: []      //多选框
                //你首先要弄一个变量，这个变量是数组类型，记录这个人所有的爱好
                //当你有多个选项的时候，你就不再是一个值了
                //checkbox里如果没有value属性，当你点击选项框时，数组中您的爱好会显示null
            }
        })
    </script>
</body>

</html>
