<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- v-model修饰符1:lazy -->
        <!-- 双向绑定的好处是：上下2边，任何一边变化，另一边也是相应改变 -->
        <!-- 双向绑定的坏处是：改变的频率太高了。你每输一个字符它都改变，实际上没必要 -->
        <!-- 只要用户敲完回车或失去焦点的时候再改变就可以了，不用每时每刻的改变 -->
        <input type="text" v-model="message">
        <input type="text" v-model.lazy="message">
        <h2>{{message}}</h2>

        <!-- v-model修饰符2:number -->
        <input type="number" v-model="age">
        <h2>{{age}}-{{typeof age}}</h2>

        <!-- 默认情况下v-model给变量赋值的时候，赋的都是string类型 -->
        <!-- 但有时候我们就希望它是numbe类型 -->
        <input type="number" v-model.number="age1">
        <h2>{{age1}}-{{typeof age1}}</h2>

        <!-- v-model修饰符3:trim -->
        <input type="text" v-model.trim="name">
        <h2>您输入的名字是：{{name}}</h2>
    </div>
    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                // age: 0,
                // age: '',
                age: '20',
                age1: '30',
                name: ''
            }
        })
    </script>
</body>

</html>
