<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 方法2：利用组件化思想引用某段代码 -->
    <!-- 在div的外面写 -->
    <!-- cpn这个标签名是我们自己起的名字 -->
    <cpn>
        <h2>我是标题-组件</h2>
        <p>我是内容，哈哈哈-组件</p>
        <p>我是内容，呵呵呵-组件</p>
    </cpn>

    <div id="app">
        <!-- 但是这样写只能有一个生效，其他2个都没生效 -->
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>

    <div id="app">
        <!-- 组件只能够在Vue的实例范围之内使用，这里可以用，因为它受Vue管理 -->
        <!-- 方法1：通过复制粘贴方式重复引用某段代码 -->
        <h2>我是标题</h2>
        <p>我是内容，哈哈哈</p>
        <p>我是内容，呵呵呵</p>
        <!-- 这里面的代码想多次使用，以前你可能会复制粘贴这段代码 -->
        <h2>我是标题</h2>
        <p>我是内容，哈哈哈</p>
        <p>我是内容，呵呵呵</p>
        <!-- 使用复制粘贴的方式进行多次引用 -->
        <h2>我是标题</h2>
        <p>我是内容，哈哈哈</p>
        <p>我是内容，呵呵呵</p>
        <!-- 但是这种方式不好，存在大量的重复代码 -->
    </div>

    <div>
        <!-- 这里就没有办法用Vue组件了，不受Vue管理 -->
    </div>
    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            }
        })
    </script>
</body>

</html>
