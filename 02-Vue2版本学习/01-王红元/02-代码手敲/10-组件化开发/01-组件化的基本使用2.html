<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 步骤3：使用组件 -->
        <!-- 这个组件写好后，另一个页面，甚至另一个项目中都能使用它 -->
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
        <!-- 这个是组件的标签名，下面定义的 -->
    </div>
    <script src="js/vue.js"></script>
    <script>
        // ES6的新的语法:``
        //以前用双引号，单引号定义字符串，现在可以用``来定义字符串了
        //``的功能更加强大，它可以换行定义(以前用单双引号换行要加一个+号)
        //`abc`

        // 步骤1：创建组件构造器对象
        const cpnC = Vue.extend({
            // extend要传入参数，和new Vue一样，传入的参数也是一个对象
            template: `
                <div>
                    <h2>我是标题</h2>
                    <p>我是内容，哈哈哈</p>
                    <p>我是内容，呵呵呵</p>
                </div>`
        })

        // 步骤2：注册组件
        // 要传入2个参数
        // Vue.component('组件的标签名', 组件构造器)
        Vue.component('my-cpn', cpnC)
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            }
        })
    </script>
</body>

</html>
