<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn1></cpn1>
        <!-- 这个是全局组件 -->
        <cpn2></cpn2>
        <!-- 这个是局部组件 -->
    </div>
    <script src="js/vue.js"></script>
    <script>
        // 全局组件注册的原始写法
        // 1.创建组件构造器
        // const cpnC = Vue.extend({
        //     template: `
        //         <div>
        //             <h2>我是标题</h2>    
        //             <p>我是内容，哈哈哈</p>
        //         </div>
        //     `
        // })
        // // 2.注册组件(全局组件，可以在实例下面使用)
        // Vue.component('cpn1', cpnC)

        // 全局组件注册的语法糖写法:创建组件构造器和注册组件一步到位，放在一起写。
        Vue.component('cpn1', {
            template: `
                <div>
                    <h2>我是标题</h2>    
                    <p>我是内容，哈哈哈</p>
                </div>
            `
        })
        // 但是本质上内部还是会调extend方法的
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            },
            components: {
                //但是要使用对象写法，函数写法会报错
                // 局部组件注册的语法糖写法
                cpn2: {
                    template: `
                <div>
                    <h2>我是标题-局部</h2>    
                    <p>我是内容，呵呵呵-局部</p>
                </div>`
                }
            }
        })
    </script>
</body>

</html>
