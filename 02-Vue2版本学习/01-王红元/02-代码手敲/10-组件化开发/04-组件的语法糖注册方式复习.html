<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn1></cpn1>
        <cpn2></cpn2>
    </div>

    <script>
        Vue.component('cpn1', {
            template: `
                <div>
                    <h2>我是标题</h2>    
                    <p>我是内容，哈哈哈</p>
                </div>
            `
        })
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            },
            components: {
                cpn2: {
                    template: `
                        <div>
                            <h2>我是标题-局部</h2>    
                            <p>我是内容，呵呵呵-局部</p>
                        </div>
                    `
                },
            }
        });
    </script>
</body>

</html>
