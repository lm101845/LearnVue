<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>
    <!-- 写法1：通过script标签-->
    <!-- 注意：这个type类型不要写错了，是text/x-template类型-->
    <script type="text/x-template" id="cpn">
    <div>
        <h2>我是标题-方法1</h2>
        <p>我是内容，哈哈哈</p>
    </div>
    </script>

    <!-- 写法2：使用template标签 -->
    <template id="cpn1">
        <div>
            <h2>我是标题-方法2</h2>
            <p>我是内容，呵呵呵</p>
        </div>
    </template>
    <script src="js/vue.js"></script>

    <script>
        //1.注册一个全局组件
        // 写在script标签里面，我都快搞晕了
        Vue.component('cpn', {
            // template: '#cpn',
            template: '#cpn1',
            // 这个模版内容写在最上面，使用id让二者产生联系，采用了分离的写法
        })
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            }
        })
    </script>
</body>

</html>
