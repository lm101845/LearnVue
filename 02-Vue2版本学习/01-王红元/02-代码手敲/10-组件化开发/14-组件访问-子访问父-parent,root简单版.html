<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
            <button @click="btnClick">按钮</button>
            <!-- 这个按钮是在子组件里面的 -->
            <!-- 在子组件里点击之后看如何访问父组件 -->
        </div>
    </template>

    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            },
            components: {
                cpn: {
                    template: '#cpn',
                    methods: {
                        btnClick() {
                            // 访问父组件(亲爸爸，不是爷爷)$parent
                            console.log(this.$parent);
                            // 打印出来的就是一个Vue实例
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
