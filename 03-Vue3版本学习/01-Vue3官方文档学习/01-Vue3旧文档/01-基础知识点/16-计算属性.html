<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue3.0小案例</title>
    <style>
    </style>
</head>

<body>
    <div id="app" class='demo'>
          <p>Has published books:</p>
          <span>{{ author.books.length > 0 ? 'Yes' : 'No' }}</span>
    </div>
    <script src="vue.js"></script>
    <script>
        const demo = {
            data() {
                return {
                    author: {
                        name: 'John Doe',
                        books: [
                            'Vue 2 - Advanced Guide',
                            'Vue 3 - Basic Guide',
                            'Vue 4 - The Mystery'
                        ]
                    }
                }
            }
        }
        Vue.createApp(demo).mount('#app')
    </script>
</body>

</html>
