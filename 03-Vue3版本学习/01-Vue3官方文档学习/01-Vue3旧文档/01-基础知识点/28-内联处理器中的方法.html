<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue3.0小案例</title>
    <style>
</style>
</head>

<body>
    <div id="app" class='demo'>
          <button @click="say('hi')">Say hi</button>
          <button @click="say('what')">Say what</button>
    </div>
    <script src="vue.js"></script>
    <script>
        const demo = {
            data() {
                return {
                    message: 'Hello Vue.js!'
                }
            },
            methods: {
             say(message){
                 alert(message)
             }
            }
        }

        Vue.createApp(demo).mount('#app')
    </script>
</body>

</html>
