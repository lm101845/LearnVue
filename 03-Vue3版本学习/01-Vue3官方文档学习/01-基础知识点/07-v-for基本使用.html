<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue3.0小案例</title>
    <style>
        .demo {
            font-family: sans-serif;
            border: 1px solid #eee;
            border-radius: 2px;
            padding: 20px 30px;
            margin-top: 1em;
            margin-bottom: 40px;
            user-select: none;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div id="list-rendering" class="demo">
        <ol>
            <li v-for="todo in todos">{{todo.text}}</li>
        </ol>
    </div>
    <script src="vue.js"></script>
    <script>
        const ListRendering = {
            data() {
                return {
                    todos: [{
                            text: 'Learn JavaScript'
                        },
                        {
                            text: 'Learn Vue'
                        },
                        {
                            text: 'Build something awesome'
                        }
                    ]
                }
            },
            methods: {

            }
        }

        Vue.createApp(ListRendering).mount('#list-rendering')
    </script>
</body>

</html>
