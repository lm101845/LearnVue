<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue3.0小案例</title>
    <style>
        .demo {
            font-family: sans-serif;
            border: 1px solid #eee;
            border-radius: 2px;
            padding: 20px 30px;
            margin-top: 1em;
            margin-bottom: 40px;
            user-select: none;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div id="app" class='demo'>
        <div id="computed-basics" class="demo">
            <p>Has published books:</p>
            <span>{{ publishedBooksMessage }}</span>
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        const demo = {
            data() {
                return {
                    author: {
                        name: 'John Doe',
                        books: [
                            'Vue 2 - Advanced Guide',
                            'Vue 3 - Basic Guide',
                            'Vue 4 - The Mystery'
                        ]
                    }
                }
            },
            computed: {
                // 计算属性的 getter
                publishedBooksMessage() {
                    // `this` 指向 vm 实例
                    return this.author.books.length > 0 ? 'Yes' : 'No'
                }
            },
        }
        Vue.createApp(demo).mount('#app')
    </script>
</body>

</html>
