<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue3.0小案例</title>
    <style>
</style>
</head>

<body>
    <!-- 早些时候，我们提到了创建一个博文组件的事情。问题是如果你不能向这个组件传递某一篇博文的标题或内容之类的我们想展示的数据的话，它是没有办法使用的。这也正是 prop 的由来。

Prop 是你可以在组件上注册的一些自定义 attribute。为了给博文组件传递一个标题，我们可以用 props 选项将其包含在该组件可接受的 prop 列表中： -->
    <div id="app" class='demo'>
        <!-- 当一个值被传递给一个 prop attribute 时，它就成为该组件实例中的一个 property。该 property 的值可以在模板中访问，
            就像任何其他组件 property 一样。

            一个组件默认可以拥有任意数量的 prop，无论任何值都可以传递给 prop。 -->
             <blog-post title="My journey with Vue"></blog-post>
             <blog-post title="Blogging with Vue"></blog-post>
             <blog-post title="Why Vue is so fun"></blog-post>
    </div>
    <script src="vue.js"></script>
    <script>
        // const demo = {
        //     data() {
        //         return {
        //             message: 'Hello Vue.js!'
        //         }
        //     },
        //     methods: {
             
        //     }
        // }

        // Vue.createApp(demo).mount('#app')

        const app = Vue.createApp({})

        app.component('blog-post',{
            props:['title'],
            // Prop 是你可以在组件上注册的一些自定义 attribute
            template:`<h4>{{ title }}</h4>`
            
        })

        app.mount('#app')
    </script>
</body>

</html>
