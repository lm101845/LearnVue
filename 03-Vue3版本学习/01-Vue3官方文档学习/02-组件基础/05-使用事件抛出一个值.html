<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue3.0小案例</title>
    <style>
</style>
</head>

<body>
      <div id="app" class='demo'>
          <div :style="{fontSize:postFontSize + 'em'}">
              <blog-post v-for="item in posts" :key="item.id" :title="item.title1" @enlarge-text="onEnlargeText">
              </blog-post>
          </div>
      </div>

      <script src="vue.js"></script>
      <script>
          const demo = {
              data() {
                  return {
                      posts: [{
                              id: 1,
                              title1: 'My journey with Vue'
                          },
                          {
                              id: 2,
                              title1: 'Blogging with Vue'
                          },
                          {
                              id: 3,
                              title1: 'Why Vue is so fun'
                          }
                      ],
                      postFontSize: 1

                  }
              },
              methods: {
                onEnlargeText(enlargeAmount){
                     this.postFontSize += enlargeAmount
                }
              }
          }
          const app = Vue.createApp(demo)

          app.component('blog-post', {
              props: ['title'],
              emits: ['enlargeText'],
              template: `
                <div class="blog-post">
                    <h4>{{ title }}</h4>
                    <button @click="$emit('enlargeText',0.2)">
                        Enlarge text
                    </button>
                </div>
            `
          })
          app.mount('#app')
      </script>
</body>

</html>
