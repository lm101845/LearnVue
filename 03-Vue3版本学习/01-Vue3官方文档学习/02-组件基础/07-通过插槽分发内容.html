<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue3.0小案例</title>
    <style>
        .demo {
        font-family: sans-serif;
        border: 1px solid #eee;
        border-radius: 2px;
        padding: 20px 30px;
        margin-top: 1em;
        margin-bottom: 40px;
        user-select: none;
        overflow-x: auto;
        }

        .demo-alert-box {
        padding: 10px 20px;
        background: #f3beb8;
        border: 1px solid #f09898;
        }
    </style>
</head>

<body>
    <div id="app" class='demo'>
        <alert-box>
            Something bad happened.
        </alert-box>
    </div>
    <script src="vue.js"></script>
    <script>
        const app = Vue.createApp({})
        app.component('alert-box', {
        template: `
        <div class="demo-alert-box">
            <strong>Error!</strong>
            <slot></slot>
        </div>
        `
        })
        app.mount('#app')
    </script>
</body>

</html>
