<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
			关于VueComponent：
						1.school组件本质是一个名为VueComponent的构造函数，且不是程序员定义的，是Vue.extend生成的。

						2.我们只需要写<school/>或<school></school>，Vue解析时会帮我们创建school组件的实例对象，
							即Vue帮我们执行的：new VueComponent(options)。

						3.特别注意：每次调用Vue.extend，返回的都是一个全新的VueComponent！！！！

						4.关于this指向：
								(1).组件配置中：
											data函数、methods中的函数、watch中的函数、computed中的函数 它们的this均是【VueComponent实例对象】。
								(2).new Vue(options)配置中：
											data函数、methods中的函数、watch中的函数、computed中的函数 它们的this均是【Vue实例对象】。

						5.VueComponent的实例对象，以后简称vc（也可称之为：组件实例对象）。
							Vue的实例对象，以后简称vm。
                            vm里的东西vc都有，不过，我们不能在它们两个之间划等号
                            vm是老大，vm管理着一个个的vc
                            vm可以通过el属性我到底为哪个容器服务，但是vc里面不能写el来指定为哪个容器服务
                            vc只能跟着大哥混
                            vc和vm之间有99%东西都是一样的，就1%(比如el，data中vm可以写对象，函数，vc中只能写函数)不一样

                            Vue官方文档：
                            组件是可复用的 Vue 实例，因为组件是可复用的 Vue 实例，所以它们与 new Vue 接收相同的选项，
                            例如 data、computed、watch、methods 以及生命周期钩子等。仅有的例外是像 el 这样根实例特有的选项。
		-->

    <!-- 准备好一个容器 -->
    <div id="root">
      <school></school>
      <hello></hello>
    </div>
  </body>

  <script type="text/javascript">
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。

    //定义school组件
    const school = Vue.extend({
      name: "school",
      template: `
				<div>
					<h2>学校姓名：{{name}}</h2>	
					<h2>学校地址：{{address}}</h2>	
                    <button @click='showName'>点我提示学校名</button>
				</div>  
			`,
      data() {
        return {
          name: "尚硅谷",
          address: "北京",
        };
      },
      methods: {
        showName() {
          console.log(this);
          //this是VueComponent {_uid: 1, _isVue: true, $options: {…}, _renderProxy: Proxy, _self: VueComponent, …}
          //不过VueComponent跟之前的vm长的一模一样！！！
          console.log(this.name);
          //之所以我们这里能通过this拿到这个name，本质是因为这个name最终的最终出现在了VueComponent实例对象身上
          //这个vc和vm的功能是一样的，也是数据代理和数据监视。
        },
      },
    });

    //test要做为hello的子组件，就必须放到hello的上面
    const test = Vue.extend({
      template: `<span>atguigu</span>`,
    });

    
    //定义Hello组件
    const hello = Vue.extend({
      template: `
      <div>
         <h2>{{msg}}</h2>
         <test></test>
      </div>
      `,
      data() {
        return {
          msg: "你好啊",
        };
      },
      components: {
          test
      }
    });

    // 探讨：school组件的本质是什么？
    // 或者说：school是一个什么数据类型？？？
    console.log("@", school);
    console.log("#", hello);
    console.log(school === hello); //false!!!
    //注意：它们是2个VueComponent,只不过长的完全一样，功能也完全一样而已
    // @ ƒ VueComponent (options) {
    //     this._init(options);
    //   }
    // 所谓的本质就是一个【函数】，而且还是一个【构造函数】！！
    // 但是我们是没有写过new VueComponent()的啊？？？
    // 因为这个函数是Vue自己调用的

    const vm = new Vue({
      el: "#root",
      components: {
        school,
        hello,
      },
    });
  </script>
</html>
