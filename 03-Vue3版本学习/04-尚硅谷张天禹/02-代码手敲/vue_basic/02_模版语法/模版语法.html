<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>模板语法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
				Vue模板语法有2大类：
					1.插值语法(双大括号语法)：
							功能：用于解析【标签体】内容。
							写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性。
					2.指令语法：
							功能：用于解析标签（包括：标签属性、标签体内容、绑定事件.....）。
							举例：v-bind:href="xxx" 或  简写为 :href="xxx"，xxx同样要写js表达式，
									 且可以直接读取到data中的所有属性。
							备注：Vue中有很多的指令，且形式都是：v-????，此处我们只是拿v-bind举个例子。

		 -->
    <!-- 起始标签和结束标签夹着的内容就叫做标签体 -->
    <!-- 准备好一个容器 -->
    <div id="root">
      <h1>插值语法</h1>
      <h3>你好，{{name}}</h3>
      <hr />
      <h1>指令语法</h1>
      <a href="http://www.atguigu.com">点我去{{school.name}}学习1</a>

      <!-- <a href="url">点我去尚硅谷学习2-错误</a> -->
      <!-- 这种写法不对 -->
      <!-- <a href={{url}}>点我去尚硅谷学习3-错误</a> -->
      <!-- 这种写法也不对 -->
      <a v-bind:href="school.url.toUpperCase()" v-bind:x="hello"
        >点我去{{school.name}}学习4-正确</a
      >
      <!-- 写了v-bind:后，vue会将冒号里面的内容(url)当成js表达式去执行 -->
      <!-- 新手注意：不要认为引号里面的东西就一定是字符串了！！！ -->
      <a :href="school.url">点我去{{school.name}}学习5-正确</a>
    </div>
  </body>

  <script type="text/javascript">
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。

    new Vue({
      el: "#root",
      data: {
        name: "Jack",
        hello: "你好",
        school: {
          name: "尚硅谷",
          url: "http://www.atguigu.com",
        },
      },
    });
  </script>
</html>
