<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
				1.Vue中的数据代理：
							通过vm对象来代理data对象中属性的操作（读/写）
				2.Vue中数据代理的好处：
							更加方便的操作data中的数据
				3.基本原理：
							通过Object.defineProperty()把data对象中所有属性添加到vm上。
							为每一个添加到vm上的属性，都指定一个getter/setter。
							在getter/setter内部去操作（读/写）data中对应的属性。
		 -->
    
    <!-- _data里面也有属性name和address，这里面不是数据代理，而是数据劫持 -->
    <!-- 准备好一个容器 -->
    <div id="root">
      <h2>学校名称：{{name}}</h2>
      <!-- <h2>学校名称：{{vm.name}}</h2> -->
      <!-- <h2>学校名称：{{vm.data.name}}</h2> -->
      <h2>学校名称：{{_data.name}}</h2>
      <!-- 数据代理可以让编码更方便，如果没有数据代理，我们就只能_data.name这样写了 -->
      <h2>学校地址：{{address}}</h2>
      <h2>学校地址：{{_data.address}}</h2>
    </div>
  </body>

  <script type="text/javascript">
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。

    // let data = {
    //       name:'尚硅谷',
    //       address:'宏福科技园'
    // }

    const vm = new Vue({
      el: "#root",
      data: {
        name: "尚硅谷",
        address: "宏福科技园",
        //   vm里面有个_data属性，就是我们这里的data,即vm._data = data
      },
      // data:data
      // 触发对象的简写形式，可以写成以下形式
      // data
    });
  </script>
</html>
