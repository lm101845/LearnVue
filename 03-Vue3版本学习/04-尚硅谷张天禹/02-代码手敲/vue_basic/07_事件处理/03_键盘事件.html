<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
				1.Vue中常用的按键别名：
							回车 => enter【原本是大写的Enter，Vue为了让你方便，给你弄了小写，其实你写大写也行】
							删除 => delete (捕获“删除”和“退格”键)
							退出 => esc
							空格 => space
							换行 => tab (特殊，必须配合keydown去使用，因为它到处跳)
							上 => up
							下 => down
							左 => left
							右 => right

				2.Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为kebab-case（短横线命名）

				3.系统修饰键（用法特殊）：ctrl、alt、shift、meta
							(1).配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发。
							(2).配合keydown使用：正常触发事件。

				4.也可以使用keyCode去指定具体的按键（不推荐）——因为该标准被移除了

				5.Vue.config.keyCodes.自定义键名 = 键码，可以去定制按键别名
		-->

    <!-- 准备好一个容器 -->
    <div id="root">
      <h2>欢迎来到{{name}}学习</h2>
      <input
        type="text"
        placeholder="按下回车提示输入"
        @keyup.enter.y="showInfo"
      />
      <!-- 一般用keyup(按下再松开触发事件)多一些，不用Keydown(直接按下就触发事件) -->
      <!-- vue给常用的按键都起了别名 -->
      <!-- @keyup.enter.y表示同时按下ctrl+y才可以触发事件 -->
    </div>
  </body>

  <script type="text/javascript">
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。

    new Vue({
      el: "#root",
      data: {
        name: "尚硅谷",
      },
      methods: {
        showInfo(e) {
          //   console.log(e);
          console.log(e.keyCode);
          //   keyCode是按键的编码
          console.log(e.key);
          // 而key才是按键的名字
          //   console.log(e.target);
          //   console.log(e.target.value);
          //   if(e.keyCode !==13) return
          //在vue里面不需要直接这么写，它给你提供了一个.enter别名，加上就好了
          console.log(e.target.value);
        },
      },
    });
  </script>
</html>
