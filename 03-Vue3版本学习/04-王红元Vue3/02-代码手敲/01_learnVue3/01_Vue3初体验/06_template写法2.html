<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id='why'>  
    <div>
      <h2>{{message}}</h2>
      <h2>{{counter}}</h2>
      <button @click='increment'>+1</button>
      <button @click='decrement'>-1</button>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  </script>
  <script>
    Vue.createApp({
      template:'#why',
      data(){
        return {
          message: 'Hello Vue.js!',
          counter:0
        }
      },
      //定义各种各样的方法
      //注意：在methods里面不应该使用箭头函数！！！！！！因为箭头函数绑定了父级作用域的上下文
      methods: {
        increment(){
          this.counter++;
        },
        decrement(){
          this.counter--;
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
