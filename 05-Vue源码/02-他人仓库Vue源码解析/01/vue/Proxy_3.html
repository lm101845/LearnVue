<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      //如果handler没有设置任何拦截，那就等同于直接通向原对象。
      var target = {};
      var handler = {};
      var proxy = new Proxy(target, handler);
      proxy.a = 'b';
      console.log(target.a)
        // "b"
  </script>
</body>
</html>
